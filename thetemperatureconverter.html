    <h1>The Temperature Converter</h1>
    <div id="output"></div>
    <script>
      // calculate supply required
      var celsius = 30;
      var farenheit = 70;

      var celsiusCalc = (celsius * 9)/5 + 32;
      var farenheitCalc = ((farenheit - 32)*5)/9;

     
       // build message to output
      var calculateCelsius  = celsius + ' 째C is ' + farenheitCalc + ' 째F ';
      var calculateFarenheit  = farenheit + ' 째F is ' + celsiusCalc + ' 째C ';
       
      
       // output message to page
         //console.log(calculateCelsius);
      addOutput(calculateCelsius);
      addOutput(calculateFarenheit);
    </script>
